name: Example test

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Check out this repository
      uses: actions/checkout@v4.1.0
    
    - name: Configure CMake
      run: cmake -S $GITHUB_WORKSPACE/NursesWorkSchedule -B ${{runner.workspace}}/build
      
    - name: Build and test this project
      working-directory: ${{runner.workspace}}/build
      run: |
          cmake . -B build
          cmake --build build
      
    - name: Test
      working-directory: ${{runner.workspace}}/build
      run: GTEST_OUTPUT=xml:test-results/ GTEST_COLOR=1 ctest -V
      
    - name: Generate a code coverage report
      uses: threeal/gcovr-action@v1.0.0
      
    - name: Upload test results
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: test_results_xml
        path: ${{runner.workspace}}/build/test-results/**/*.xml
