name: Code Coverage

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Configure CMake
      run: cmake -S $GITHUB_WORKSPACE/NursesWorkSchedule -B ${{runner.workspace}}/build
      
    - name: Build
      working-directory: ${{runner.workspace}}/build
      run: cmake --build .
    - name: run test
      working-directory: ${{runner.workspace}}/build
      run:
        ctest --progress /
      
    - name: Code Coverage
      working-directory: ${{runner.workspace}}/build
      run:
        lcov -c -d . -o main_coverage.info /
    - name: Get html
      working-directory: ${{runner.workspace}}/build
      run:
        genhtml main_coverage.info --output-directory out
    - name: Print Code Covergae result
      working-directory: ${{runner.workspace}}/build/out
      run: nano index.html
